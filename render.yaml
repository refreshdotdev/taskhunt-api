services:
  - type: web
    name: taskhunt-api
    runtime: python
    buildCommand: pip install -e .
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: GITHUB_TOKEN
        sync: false
      - key: CORS_ORIGINS
        value: https://taskhunt-web.onrender.com,http://localhost:5173
    healthCheckPath: /health
